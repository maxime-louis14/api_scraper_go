version: '3.8'

services:
  web:
    depends_on: [ db ]
    build:
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "${DATABASE_URL}" # URL DB
      GMAIL_APP_PASSWORD: "${GMAIL_APP_PASSWORD}"
      WAIT_HOSTS: db
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
    command: go run cmd/main.go -b 0.0.0.0

  db:
    image: mysql
    restart: always
    container_name: bdGolang
    environment:
      MYSQL_DATABASE: api-golang
      MYSQL_USER: maka
      MYSQL_PASSWORD:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - 3336:3336
    volumes:
      - mysqldb-data:/var/lib/mysql

  mongo:
    image: mongo:5.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1234
   
    ports:
      - 27017:27017

  phpmyadmin:
    depends_on: [ db ]
    image: phpmyadmin
    restart: always
    environment:
      - PMA_HOST=db
    ports:
      - 8080:80

networks:
    default:
      name: mongodb_network

volumes:
  mysqldb-data: